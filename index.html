<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All OK - 2025 SS vol.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .tag-container {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .tag-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-right {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 1.5s ease-out;
    }


    .slide-right.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .slide-left {
      opacity: 0;
      transform: translateX(50px);
      transition: all 1.5s ease-out;
    }
    .slide-left.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .tag-line {
      position: relative;
      width: 80px;
      height: 1px;
      background: #fff;
      transform-origin: left center;
      transform: scaleX(0);
      transition: transform 0.6s ease-out;
    }

    .tag-line.diagonal {
      transform: rotate(-45deg);
      width: 120px;
    }

    .tag-container.visible .tag-line {
      transform: scaleX(1) rotate(-45deg);
    }

    .tag-dot {
      width: 12px;
      height: 12px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s ease-out 0.6s;
    }

    .tag-dot.start {
      left: -6px;
      top: -5.5px;
    }

    .tag-text {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-out 0.4s;
      white-space: nowrap;
    }

    .tag-container.visible .tag-text {
      opacity: 1;
      transform: translateY(0);
    }

    .tag-container.visible .tag-dot {
      opacity: 1;
    }

    .image-container {
      position: relative;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .observer-target {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <div class="w-full max-w-md mx-auto pb-20">
    <!-- 图片展示区域 -->
    <div class="space-y-4" x-data="{ 
      observeElements() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.closest('.image-container').querySelector('img').classList.add('visible');
              const tags = entry.target.closest('.image-container').querySelectorAll('.tag-container, .slide-right , .slide-left');
              tags.forEach(tag => tag.classList.add('visible'));
            }
          });
        }, { threshold: 0.5 });

        document.querySelectorAll('.observer-target').forEach(el => observer.observe(el));
      }
    }" x-init="observeElements">
      
      <!-- 图片1 -->
      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./1.png" alt="1" class="w-full fade-in" />
      </div>

      <!-- 图片2 -->
      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./2.png" alt="2" class="w-full fade-in" />

      </div>

      <!-- 图片3 -->
      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./3.png" alt="3" class="w-full fade-in" />
        <!-- 右上角标签 -->
        <div class="absolute top-24 -right-4 tag-container">
          <div class="relative">            
              <img src="./3-1.png" alt="3-1" class="w-56 tag-text">
          </div>
        </div>
        <!-- 左下角标签 -->
        <div class="absolute bottom-1/3 -left-12 tag-container">
          <div class="relative">            
              <img src="./3-2.png" alt="3-2" class="w-56 tag-text">
          </div>
        </div>
      </div>

      <!-- 其他图片按相同方式添加 -->
      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./4.png" alt="4" class="w-full fade-in" />
        <!-- 右上标签 -->
        <div class="absolute top-56 -right-6 tag-container">
          <div class="relative">            
            <img src="./4-1.png" alt="4-1" class="w-56 tag-text">
          </div>
        </div>
          <div class="absolute bottom-28 -right-8 tag-container">
            <div class="relative">            
                <img src="./4-2.png" alt="4-2" class="w-56 tag-text">
            </div>
          </div>
      </div>

      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./5.png" alt="5" class="w-full fade-in" />
        <div class="absolute bottom-32 left-1 slide-right">
          <div class="relative">            
              <img src="./5-1.png" alt="5-1" class="w-48">
          </div>
        </div>
      </div>

      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./6.png" alt="6" class="w-full fade-in" />
        <!-- 右上角标签 -->
        <div class="absolute top-52 right-0 tag-container">
          <div class="relative">            
              <img src="./6-1.png" alt="6-1" class="w-56 tag-text">
          </div>
        </div>
        <!-- 左下角标签 -->
        <div class="absolute bottom-4 -right-10 tag-container">
          <div class="relative">            
              <img src="./6-2.png" alt="6-2" class="w-56 tag-text">
          </div>
        </div>
      </div>

      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./7.png" alt="7" class="w-full fade-in" />
        <!-- 右上角标签 -->
        <div class="absolute bottom-52 left-28 tag-container">
          <div class="relative">            
              <img src="./7-1.png" alt="7-1" class="w-64 tag-text">
          </div>
        </div>
        <!-- 左下角标签 -->
        <div class="absolute bottom-16 left-36 tag-container">
          <div class="relative">            
              <img src="./7-2.png" alt="7-2" class="w-64 tag-text">
          </div>
        </div>
      </div>

      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./8.png" alt="8" class="w-full fade-in" />
        <div class="absolute bottom-36 right-0 slide-left">
          <div class="relative">            
              <img src="./8-1.png" alt="8-1" class="w-48">
          </div>
        </div>
      </div>

      <div class="image-container">
        <div class="observer-target"></div>
        <img src="./9.png" alt="产品图" class="w-full fade-in" />
      </div>
    </div>
  </div>

  <script>
    // 为了确保 Alpine.js 和 Intersection Observer 正常工作
    document.addEventListener('alpine:init', () => {
      Alpine.data('imageObserver', () => ({
        init() {
          this.observeElements()
        }
      }))
    })
  </script>
</body>
</html>
